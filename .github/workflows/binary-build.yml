name: "Binary Build Nightly x64 Executables (3:00, UTC+8)"
permissions:
  contents: read

on:
  schedule:
    - cron: "00 19 * * *"
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check-out repository
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
          cache: 'pip'
          cache-dependency-path: |
              **/requirements*.txt

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          playwright install --with-deps chromium
          python core/scripts/config_generate.py

      - name: Write version file
        shell: bash
        run: |
          mkdir -p assets/private/default
          echo "nightly-v$(date +'%Y%m%d')" > assets/private/default/.version
          cat assets/private/default/.version

      - name: Build Wrapper Executable
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: bot.py
          mode: onefile
          output-dir: wrapper-build
          include-plugin-directory: |
              modules
              bots
          include-package-data: |
              langconv
              emoji
              akari_bot_webrender
              akari_bot_webui
              fake_http_header
              limits
              discord
          include-package: |
              tortoise
              fake_http_header
              asyncmy
              discord
          clang: ${{ matrix.os != 'windows-latest' }}

      - name: Copy Assets
        run: |
          python .github/scripts/build_copy_files.py
      - name: Upload Artifacts
        uses: actions/upload-artifact@v5
        with:
          name: ${{ runner.os }} Build
          path: |
            output/**
