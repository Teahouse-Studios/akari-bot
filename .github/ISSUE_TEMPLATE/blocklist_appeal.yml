name: 账号滥用警告/封禁解除
description: 申请解除因违反服务条款所受的警告或封禁。注：仅接受对机器人误判发出的异议。
title: "[APPEAL]: 封禁申诉"
labels: ["appeal"]
assignees:
  - OasisAkari
body:
  - type: markdown
    attributes:
      value: |
        感谢使用小可。为了保护服务的稳定性，小可会自动对可能对服务造成威胁的行为发出警告，并在警告超过一定次数后封禁用户，无视其发出的任何消息。
        
        然而，由于小可自动警告系统可能出现的故障，你的行为可能会被误判并造成封禁。如果你遭遇了此类情形，我们感到非常抱歉。你可以在下方表格中提交一些有助于机器人管理员判断的证据，并申请解封。
        
        **我们恕不接受任何因使用不当或故意滥用而造成的警告或封禁。**
        
        另请注意，我们可能会要求你提交更多信息。因此，请关注你的 GitHub 绑定邮箱通知。若未在 24 小时内回复我们的要求，我们将关闭此次申请，不过你还可以再次提交。
        
        若你仍然继续滥用此功能，我们不会再接受你发送的任何申请。
  - type: checkboxes
    id: preflight
    attributes:
      label: 开始之前……
      description: 让我们看看你的登机牌准备好了吗
      options:
        - label: 我已阅读并同意小可 [服务条款](https://bot.teahouse.team/wiki/tos) 和 Teahouse Studios [隐私政策](https://teahouse.team/privacy)。
          required: true
        - label: 我确定这是机器人误判而造成的封禁。
          required: true
  - type: markdown
    attributes:
      value: |
        请你特别注意：
        - 你不得在使用本服务时利用提供的功能或漏洞，直接或间接地诱导小可发送违反法律法规、欺诈、虚假或产生误导的信息。
        - 无论小可是否处于运行状态，都不得对小可进行言论攻击、滥用服务以及无故禁言、踢出等不友善行为。
          - 我们会根据实际情况自行裁定不友善行为，并不限于此处列出的类型。
        - 不得利用漏洞或使用相关工具对服务器进行攻击，如发现应及时向我们报告。
        - 你不得规避本服务的任何访问或可用性限制。不得侵犯他人的权利。
        - 你不得帮助他人违反这些规则。
        
        若你的确触犯了以上行为，我们不会接受你的申请。
  - type: dropdown
    id: platform
    attributes:
      label: 聊天平台
      description: 你的账号所在平台。
      options:
        - QQ 群
        - QQ 频道
        - KOOK
        - Discord
        - Telegram
        - Matrix
  - type: input
    id: user-id
    attributes:
      label: 用户 ID
      description: 你的用户 ID，可使用 `whoami` 命令查看。
      placeholder: e.g. QQ|10000
    validations:
      required: true
  - type: input
    id: group-id
    attributes:
      label: 对话 ID
      description: 你的对话 ID，可使用 `whoami` 命令查看。
      placeholder: e.g. QQ|Group|1000000
    validations:
      required: true
  - type: input
    id: count
    attributes:
      label: 警告次数
      description: 你受到的警告次数。
      placeholder: 
    validations:
      required: true
  - type: textarea
    id: evidence
    attributes:
      label: 证据
      description: 请附上机器人发出警告时的完整聊天记录。聊天记录需要包含完整的上下文，不得伪造或断章取义。请注意：你提供的聊天记录将会被我们二次检查。
    validations:
      required: true
  - type: textarea
    id: other
    attributes:
      label: 备注
      description: 还想告诉我们什么？
      placeholder: 
    validations:
      required: false
