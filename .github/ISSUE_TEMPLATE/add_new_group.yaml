   - type: input
     id: qq-id
     attributes:
       label: QQ号
       description: 你的 QQ 号。
       placeholder: e.g. 10000
     validations:
       required: true
   - type: input
     id: group-id
     attributes:
       label: QQ群
       description: 你想要让机器人加入的群的群号。
       placeholder: e.g. 1000000
     validations:
       required: true
   - type: textarea
     id: group-key
     attributes:
       label: 入群方式
       description: 群聊是否有特殊的入群答案？是否只支持二维码加群？请将它们备注至此。注：你的入群答案或二维码将在申请完成后被删除。请放心填写。
       value: 本群无特殊入群答案，支持搜索群号加群，无需二维码或入群链接。
     validations:
       required: true
   - type: textarea
     id: admin-consent
     attributes:
       label: 群主或管理员同意
       description: 若你不是群聊的群主/管理员，请附一张群主/管理员允许机器人入群的截图。
       value: 我是本群的群主或管理员。
     validations:
       required: true
   - type: textarea
     id: other
     attributes:
       label: 备注
       description: 还想告诉我们什么？
       placeholder: 什么都可以哦，没有就算了吧。
     validations:
       required: false
