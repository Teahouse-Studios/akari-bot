   - type: markdown
     attributes:
       value: |
         感谢使用小可。若需要让小可加入你的 QQ 群/频道，请填写下方的表单。申请提交后，我们将会在 24 小时内进行处理。
        
         另请注意，我们可能会要求提交更多信息。因此，请关注你的 GitHub 绑定邮箱通知。若未在 24 小时内回复我们的要求，我们将关闭此次申请，不过你还可以再次提交。
   - type: checkboxes
     id: preflight
     attributes:
       label: 开始之前……
       description: 让我们看看你的登机牌准备好了吗
       options:
         - label: 我已阅读并同意小可 [服务条款](https://bot.teahouse.team/wiki/tos) 和 Teahouse Studios [隐私政策](https://teahouse.team/privacy)。
           required: true
         - label: 我是群聊的管理员，或群主或管理员允许机器人入群
           required: true
   - type: markdown
     attributes:
       value: |
         我们知道你不想阅读冗长的服务条款，但仍请你特别注意：
         - 你不得在使用本服务时利用提供的功能或漏洞，直接或间接地诱导小可发送违反法律法规、欺诈、虚假或产生误导的信息。
         - 无论小可是否处于运行状态，都不得对小可进行言论攻击、滥用服务以及无故禁言、踢出等不友善行为。
           - 我们会根据实际情况自行裁定不友善行为，并不限于此处列出的类型。
         - 不得利用漏洞或使用相关工具对服务器进行攻击，如发现应及时向我们报告。
         - 你不得规避本服务的任何访问或可用性限制。不得侵犯他人的权利。
         - 你不得帮助他人违反这些规则。
        
         对于任何违反上述协议、或是由我们判定为出现其它不合适的行为，我们将视情况终止对你的服务，并有权利公开相关的不良行为。
        
         请注意：上述提示不能视为对服务条款的替代。
