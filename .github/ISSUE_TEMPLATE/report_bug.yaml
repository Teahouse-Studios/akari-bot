name: 报告漏洞
description: 发现机器人的功能出现问题。
title: "[BUG]: "
labels: ["bug"]
assignees:
  - OasisAkari
body:
  - type: markdown
    attributes:
      value: |
        看起来出了些问题……抱歉！请在下方描述一下到底什么出错了。

        另外，此处不接受关于本地化（简体中文除外）的问题和建议，如有需要请移步 [Crowdin](https://crowdin.com/project/akari-bot/discussions)。
  - type: checkboxes
    id: preflight
    attributes:
      label: 开始之前……
      description: 让我们看看你的登机牌准备好了吗
      options:
        - label: 我已在 [Issue](https://github.com/Teahouse-Studios/akari-bot/issues) 中搜索过我的问题，确定没有人提出过此问题/给出过其他解决方法。
          required: true
  - type: dropdown
    id: platform
    attributes:
      label: 聊天平台
      description: 小可在哪个平台出错了？
      options:
        - QQ 群
        - QQ 频道
        - KOOK
        - Discord
        - Telegram
        - Matrix
        - 控制台
        - 所有平台均有此问题
    validations:
      required: true
  - type: input
    id: user-id
    attributes:
      label: 用户 ID
      description: 你的用户 ID，可使用 `whoami` 命令查看。
      placeholder: e.g. QQ|10000
    validations:
      required: true
  - type: input
    id: group-id
    attributes:
      label: 对话 ID
      description: 你的对话 ID，可使用 `whoami` 命令查看。
      placeholder: e.g. QQ|Group|1000000
    validations:
      required: true
  - type: textarea
    id: throw
    attributes:
      label: 错误信息
      description: 请复制粘贴机器人的报错信息（若有）。
      placeholder: |
        执行命令时发生错误：
        object bool can't be used in 'await' expression
        请将此信息报告给机器人开发者。
        错误汇报地址：https://s.wd-ljt.com/botreportbug
    validations:
      required: false
  - type: textarea
    id: description
    attributes:
      label: 错误描述
      description: 请描述你遇到的具体问题。
      placeholder: 我正在执行 `~github search 小可`，但是却弹出了这个信息。
    validations:
      required: true
  - type: textarea
    id: reproducing
    attributes:
      label: 复现方法
      description: 你是如何触发这个问题的。
      placeholder: |
        1. 执行 `~github search 小可`
        2. 报错
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: 本应发生的结果
      description: 你认为本应发生的结果。
      placeholder: 返回 GitHub 上“小可”的搜索结果。
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: 截图
      description: 如果有截图的话，在这里上传吧。
    validations:
      required: false
  - type: textarea
    id: other
    attributes:
      label: 备注
      description: 还想告诉我们什么？
      placeholder: 什么都可以哦，没有就算了吧。
    validations:
      required: false
