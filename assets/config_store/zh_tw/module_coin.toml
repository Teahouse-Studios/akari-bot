[module_coin]
# 模組的設定部分，此處填寫的值可在訊息中以明文顯示。請不要在此部分填寫敏感資訊。
coin_limit = 10000 # coin 模組可拋硬幣的上限。
coin_faceup_weight = 4997 # coin 模組拋硬幣時正面的權重。
